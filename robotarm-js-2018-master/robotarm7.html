<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            robotArm.speed = 300;

           function grab() {for (var i = 1; i <7; i++){
            robotArm.moveRight();
            robotArm.grab(); 
            robotArm.moveLeft();
            robotArm.drop();
            } }
            
            for ( i = 1; i < 6; i++){
                grab()
               robotArm.moveRight()
               robotArm.moveRight()
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
